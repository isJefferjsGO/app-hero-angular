<h1>
  {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small>
</h1>
<hr />

<div class="row">
  <div class="col-md-4 animated fadeIn fast">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" />
    <br /><br />
    <a [routerLink]="['/heroes']" class="btn btn--custom btn--red">Regresar</a>
  </div>
  <div class="col-md-8 animated fadeIn">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <h4 *ngIf="heroe.casa == 'DC'"> es de DC</h4>
      <h4 *ngIf="heroe.casa == 'Marvel'"> es de Marvel</h4>      
    </div>
  </div>
</div>
